version: '1.0'
project_type: python
workers:
  default_count: 5
  max_count: 10
  context_threshold: 0.7
  timeout_seconds: 3600
security:
  network_isolation: true
  filesystem_sandbox: true
  secrets_scanning: true
quality_gates:
  lint:
    command: ruff check .
    required: true
  typecheck:
    command: mypy .
    required: false
  test:
    command: pytest
    required: true
hooks:
  pre_commit:
    enabled: true
    security_checks:
      secrets_detection: true  # AWS, GitHub PAT, OpenAI, Anthropic keys
      sensitive_files: true    # .env, credentials.json, private keys
      shell_injection: true    # shell=True, os.system, os.popen
      code_injection: true     # eval, exec
      unsafe_deserialize: true # pickle.load, pickle.loads
      block_on_violation: true # Security issues block commits
    quality_checks:
      ruff_lint: true          # Run ruff on staged Python files
      debugger_statements: true
      merge_conflict_markers: true
      large_files: true        # Files > 5MB
      warn_on_violation: true  # Quality issues warn but don't block
    zerg_checks:
      branch_naming: true      # Validate zerg/{feature}/worker-{N}
      no_print_in_zerg: true   # Warn on print() in zerg/ directory
      hardcoded_localhost: true
      warn_on_violation: true
    exempt_paths:
      - "tests/"
      - "fixtures/"
      - "*_test.py"
      - "test_*.py"
      - "conftest.py"
mcp_servers:
- name: filesystem
  command: npx
  args:
  - -y
  - '@anthropic/mcp-filesystem'
  env: {}
