version: '1.0'
project_type: python
workers:
  default_count: 5
  max_count: 10
  context_threshold: 0.7
  timeout_seconds: 3600
security:
  network_isolation: true
  filesystem_sandbox: true
  secrets_scanning: true
quality_gates:
  lint:
    command: ruff check .
    required: true
  typecheck:
    command: mypy .
    required: false
  test:
    command: pytest
    required: true
mcp_servers:
- name: filesystem
  command: npx
  args:
  - -y
  - '@anthropic/mcp-filesystem'
  env: {}
